<body oncontextmenu="return false;">
	<div class="content_video">
		<video class="offline" id="video_off" autoplay poster="">
		     <source id="img_video_off" src="" type="video/mp4" />
		</video>
		<img id="offline_placeholder" src="" oncontextmenu="return false;" />
		<iframe class="online" id="video_on" src="" frameborder="0"></iframe>
	
		<div id="buttonbar" class="offline">
		    <a id="pause" onclick="vidpause()"><img id="img_pause" class="bt_pequeno" src="" alt="Pausar Vídeo" /></a>
		    <a id="play" onclick="vidplay()"><img id="img_play" src="" alt="Play" /></a>
		    <a id="btn_skip" class="skip" onclick="skipButton()" href="#"><img id="img_btn_skip" class="bt_pequeno" src="" alt="Pular" /></a>
		</div>

		<div id="buttonbar" class="buttons online">
		    <a class="button" id="pause-button"><img id="img_pause-button" class="bt_pequeno" src="" alt="Pausar Vídeo" /></a>
		    <a class="button" id="play-button"><img  id="img_play-button" src="" alt="Play" /></a>
		    <a class="skip" id="skip-button" onclick="skipButton()" href="#"><img id="img_skip-button" class="bt_pequeno" src="" alt="Pular" /></a>
		</div>
</body>
<script> 
		document.getElementById("video_off").src = PLAYER_IMAGENS+"poster.png";

</script>
