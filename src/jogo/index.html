	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<script src="GLOBAL/js/OfflineAPI.js"></script>
	
</head>
<body>
<script type="text/javascript">

	BasicGame.isOnline = BasicGame.OfflineAPI.isOnlineMode();

	if(!BasicGame.isOnline) {

		location.href = "UV1/UV1MAPA/index.html";

	} else {

		BasicGame.OnlineAPI.initialize(true);
		BasicGame.OnlineAPI.obterUltimaConclusao (
	        function(resposta){
				console.log(resposta);
				
	        	var url = "UV1/UV1MAPA";
	        	if(resposta.unidade) {
	        		url = resposta.universo + "/" + resposta.aventura + "/" + resposta.unidade + "/" + resposta.unidade + "MAPA/";
	        	} else if(resposta.aventura) {
	        		url = resposta.universo + "/" + resposta.aventura + "/" + resposta.aventura + "MAPA/";
	        	} else if(resposta.universo) {
	        		url = resposta.universo + "/" + resposta.universo + "MAPA/";
	        	}
	        	console.log(url);
	        	location.href = url;
	        },
	        function(erro) {
	            console.log(erro);
	        }
		);
	}


</script>
</body>
</html>
